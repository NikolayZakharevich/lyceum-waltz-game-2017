<html>
<head>
  <meta charset = UTF-8> 
  <title>Выпускной Вальс</title>  
  <link href="styles/style.css" rel=stylesheet type=text/css>
  <script src="scripts/game.js" type=text/javascript></script> 
  <script src="scripts/dance.js" type=text/javascript></script> 
</head>
<body style="background-image: url(images/dark_forest.gif); background-size: cover" onload="fontsCalc();">
  <div id = "getName" class="getName">
	<p>Введите имя</p>  
	<input type="text" id="nameText" autofocus="true" onKeyDown="checkName()" onKeyUp="checkName()">
	<input type="button" id="nameButton" disabled="true" value="Готово" onclick="readName();">
  </div>
  <div id='switchBackground'>
  </div>
  <div id="ladies" style="display: none;">
    <table id="ladiesTable">
	  <tr>
	  </tr>
    </table>
  </div>

  <div id="danceFloor" style="display: none" >
    <div style="position: absolute; top: 0pt; left:50%">
	  <img src="images/emotion_default.png" name="emotion">
	  <img src="images/arrows.gif" width="300pt" style ="position: absolute; top: 196pt; left: 0pt" name="arrow">
    </div>
	<p id="accuracy">Точность - 0%</p>
	<div style="position: absolute; top: 350pt; left: 400pt">
	  <p id = "progress" align=center>Прогресс</p>
	  <img src="images/progress0.png"  width = 600 id="progline">
	</div>
	<div id="spawn" style="float: left">
	</div>
	<div id="fixedArrows" style="position: absolute; top: 400pt;">
	  <img src="images/left.png" id="left0">
	  <img src="images/up.png" id="up0">
	  <img src="images/down.png" id="down0">
	  <img src="images/right.png" id="right0">
	</div>
  </div>
</body>
</html>
